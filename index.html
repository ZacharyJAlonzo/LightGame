    <title>Hello!</title>

    <script src="/script.js" defer></script>

  <body id = "body" class="normal">
    <h1> LIGHT GAME</h1>
    
    <p> 
      Copy the pattern of lights to win!     
    </p>
    
    <button id="start" onclick="startGame()">
      START
    </button>

    <button class="hidden" id="stop" onclick="stopGame()">
      STOP
    </button>
  
    
     <script>      
      window.setInterval(updateTimer, 1000);    
    </script>
    
    <br><br><br>
    <div id="gameButtonArea">  
      
      <p id="timer" style="text-align:center; font-size:20px;">
        <strong> 10 </strong>
      </p>
      
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"> 
        <img class="buttonImage hidden" id="img1" src="https://cdn.glitch.com/162927a7-abc3-46d3-ab4b-4a0c4f5d5734%2FCat2.png?v=1615095636333" alt="cute cat">

      </button>
